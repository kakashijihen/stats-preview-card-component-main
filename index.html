<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="card">
       <div class="img-card">
       </div>
       <article class="info">
         <h1>Get <span>insights</span> that help your business grow.</h1>
         <p class="main-paragraph">
           Discover the benefits of data analytics and make better decisions regarding revenue, customer
           experience, and overall efficiency.
         </p>
          <ul class="overviews">
            <li><span class="overviews_number">10k+</span><span class="overviews_stat">companies</span></li>
            <li><span class="overviews_number">314</span> <span class="overviews_stat">templates</span></li>
            <li><span class="overviews_number">12m+</span> <span class="overviews_stat">companies</span></li>
          </ul>
       </article>
    </article>
  </main>  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jhon Alexander Luna</a>.
    </div>
  </footer>
</body>
</html>
